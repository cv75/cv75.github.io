<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抖阴成人破解版</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        cursor: pointer;
      }
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        z-index: -1;
      }
      .image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        display: flex;
        flex-direction: column;
        animation: scroll 30s linear infinite;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      @keyframes scroll {
        from {
          transform: translateY(0%);
        }
        to {
          transform: translateY(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      onclick="copyLinkAndRedirect('https://ou87d.vip/?id=u12d004')"
    >
      <div class="background"></div>
      <div class="image-container" id="imageContainer"></div>
    </div>

    <script>
      const imageData = [
        "im/1.8406ab32.jpg",
        "im/2.882e5343.jpg",
        "im/3.bc127905.jpg",
        "im/4.d15e4971.jpg",
        "im/5.96351d42.jpg",
        "im/6.d237be3b.jpg",
        "im/7.90a96ddb.jpg",
        "im/8.500ebd1c.jpg",
        "im/9.c9096d06.jpg",
        "im/10.8a6f22ac.jpg",
        "im/11.9ceb5a94.jpg",
        "im/12.cfe70f05.jpg",
        "im/13.3b49510c.jpg",
        "im/14.a07ac586.jpg",
        "im/15.f216326d.jpg",
        "im/16.c40a3105.jpg",
        "im/17.f93e7067.jpg",
        "im/18.51148ac5.jpg",
        "im/19.f0760f37.jpg",
        "im/20.290ccd66.jpg",
        "im/21.39311442.jpg",
        "im/22.afc8d1fd.jpg",
        "im/23.0c9d2d0a.jpg",
        "im/24.a9e8815c.jpg",
        "im/25.dea456c4.jpg",
      ];

      const container = document.getElementById("imageContainer");

      imageData.forEach((path, index) => {
        const img = document.createElement("img");
        img.src = path;
        img.alt = `Image ${index + 1}`;
        container.appendChild(img);

        if (index === imageData.length - 1) {
          const firstImg = document.createElement("img");
          firstImg.src = imageData[0];
          firstImg.alt = `Image 1`;
          container.appendChild(firstImg);
        }
      });

      function copyLinkAndRedirect(link) {
        const input = document.createElement("input");
        input.style.opacity = 0;
        input.value = link;
        document.body.appendChild(input);
        input.select();
        document.execCommand("copy");
        document.body.removeChild(input);
        alert("链接已复制到剪贴板，若跳转失败请打开浏览器粘贴访问！");

        window.location.href = link;
      }
    </script>
  </body>
</html>
